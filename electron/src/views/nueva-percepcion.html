<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nueva Percepcion</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>
    <!-- Interface -->
    <form class="p-1">
      <div class="form-group">
        <label for="example-date-input" class="p-1"></label>
        <input class="form-control" type="date" value="2020-08-09" id="fecha">
        </div>
      <div class="form-group">
        <input type="text" id="cuit" class="form-control" placeholder="CUIT">
      </div>
      <h4 class="mb-1">Tipo Percepción IIBB</h4>
      <fieldset class="form-group" id="payment"> 
      
      
          <div class="form-check" >
            <input id="pay1" value="1" name="paymentMethod" type="radio" class="form-check-input" checked >
            <label class="form-check-label" for="percepcion">Reg Gral Mayorista</label>
          </div>
          <div class="form-check">
            <input id="pay2" value="2" name="paymentMethod" type="radio" class="form-check-input" >
            <label class="form-check-label" for="percepcion">Reg Faena y comer ganado bovino</label>
          </div>
          <div class="form-check">
            <input id="pay3" value="3" name="paymentMethod" type="radio" class="form-check-input" >
            <label class="form-check-label" for="percepcion">Sec vtas domiciliarias</label>
          </div>
          <div class="form-check">
            <input id="pay4" value="4" name="paymentMethod" type="radio" class="form-check-input" >
            <label class="form-check-label" for="percepcion">Sec Mayorista Combustibles</label>
          </div>
 
    </fieldset>
      <div class="row">
        <div class="col-md-1 mb-1">
          <label for="country">Tipo Comprobante</label>
          <select class="custom-select d-block w-40" id="country" required>
            <option value="">Elegir...</option>
            <option>Factura</option>
            <option>Recibo</option>
            <option>Nota de Crédito</option>
            <option>Nota de Débito</option>
            <option>Otros</option>
          </select>
          <div class="invalid-feedback">
            Por favor seleccione un tipo de comprobante.
          </div>
          <label for="state">Letra</label>
          <select class="custom-select d-block w-40" id="state" required>
            <option value="">Elegir...</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>E</option>
            <option>M</option>
          </select>
          <div class="invalid-feedback">
            Por favor seleccione un tipo de letra.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" id="description" class="form-control" placeholder="Número Comprobate">
      </div> 
      <div class="form-group">
        <input type="text" id="importe" class="form-control" placeholder="Importe">
      </div>
      <button class="btn btn-primary btn-block">
        Guardar
      </button>
    </form>

    <!-- Logic -->
    <script>
      const { ipcRenderer } = require('electron');

      const form = document.querySelector('form');
      form.addEventListener('submit', e => {
        e.preventDefault();

        const nameProduct = document.querySelector('#name').value;
        const priceProduct = document.querySelector('#price').value;
        const descProduct = document.querySelector('#description').value;

        const newProduct = {
          name: nameProduct,
          price: priceProduct,
          description: descProduct
        };

        ipcRenderer.send('product:new', newProduct);
      });

    </script>

  </body>
</html>
